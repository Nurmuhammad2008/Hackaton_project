<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style/main.css" />
    <title>ilojibor.uz | Рawker</title>
  </head>
  <body>
    <nav id="navbar">
      <div id="flex-center">
        <div id="nav-container">
          <div id="left-containers">
            <i
              class="fa-solid fa-location-arrow margin-on-nav"
              id="logo-nav"
            ></i>
            <h1 id="text-logo" class="margin-on-nav">ilojibor.uz</h1>
          </div>
          <div id="right-container">
            <button id="registr-btn">Войти</button>
            <button id="btn-rate">Оставить отзыв</button>
            <i class="fa-solid fa-phone-volume" id="phone-btn"></i>
          </div>
        </div>
      </div>
    </nav>
    <section id="section">
      <div id="section-container">
        <div id="right-containers-on-section">
          <h1 id="text-on-section">
            Barcha holatlar uchun <br />
            ustalarni qidiring
          </h1>
          <p id="p-on">ilojibor.uz ga kiring — ustani toping!</p>
          <div id="right-cont-search">
            <input
              search="search"
              placeholder="Qaysi ishlarga usta kerak?"
              id="input-custom"
            />
            <button id="btn-zakas">BUYURTMA QOLDIRING</button>
          </div>
        </div>
        <div id="left-containers-on-section">
          <img src="./images/usta.png" id="img-on-left-containers" />
        </div>
      </div>
    </section>

    <!-- status block-->

    <div id="status-block-flex-container">
      <div class="status_block">
        <div class="icons__and_txt">
          <div class="icons_and_number icon">
            <i class="fa-regular fa-circle-check icons_style"></i>
          </div>
          <div class="icons_and_number number">
            <h1 class="h1_style">10 889</h1>
            <p class="text_paragrof">Анкет с контактами мастеров</p>
          </div>
        </div>

        <div class="icons__and_txt">
          <div class="icons_and_number icon">
            <i class="fa-solid fa-thumbs-up icons_style"></i>
          </div>
          <div class="icons_and_number number">
            <h1 class="h1_style">95%</h1>
            <p class="text_paragrof">Специалистов с отличными отзывами</p>
          </div>
        </div>
        <div class="icons__and_txt">
          <div class="icons_and_number icon">
            <i class="fa-brands fa-searchengin icons_style"></i>
          </div>
          <div class="icons_and_number number">
            <h1 class="h1_style">216</h1>
            <p class="text_paragrof">Заявок мы принимаем ежедневно</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
